<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
   <head th:replace="~{fragmentos :: imports-css(title='Atendentes')}">
        <title>Atendentes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='atendentes')}"/>
        <div class="container" style="margin-top: 20px">
            <div class="card-header">
                <h4>
                    Atendentes Cadastrados
                    <a class="btn btn-primary float-right" th:href="@{~/atendentes/atendente}" role="button"> Novo Atendente </a>
                </h4>
            </div>
            <div class="card" th:each="atendente : ${atendentes}">
                <div class="card-body">
                    <h5 class="card-title" th:text="'Nome: '+${atendente.nome}"/>
                
                    <div class="card-text">
                        <span>Login:</span>
                        <span th:text="${atendente.login}"></span>
                    </div>
                    <div class="card-text">
                        <span>Nivel:</span>
                        <span th:text="${atendente.nivel}"></span>
                    </div>
                    <div class="card-text">
                        <span>Chamados:</span>
                        <span th:each="ch, i : ${atendente.chamados}" th:text="${i.last} ? ${ch.id} : ${ch.id+' / '}"/>
                    </div>
              
                    <a th:href="@{~/chamados(atendente=${atendente.id})}" class="btn btn-success">Chamados</a>
                    <a th:href="@{'~/atendentes/atendente/'+${atendente.id}}" class="btn btn-warning">Editar</a>
                    <a th:href="@{'~/atendentes/'+${atendente.id}+'/deletar'}" class="btn btn-danger" onclick="return confirm('Deseja realmente excluir esse Atendente?')">Excluir</a>
                </div>
            </div>
        </div>
        <div th:replace="~{fragmentos :: imports-js}"/>
    </body>
</html>
