<html>
    <head th:replace="~{fragmentos :: imports-css(title='Atendentes')}">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='atendentes')}"/>
        <div class="container" style="width: 60%; margin-top: 20px">
            <div class="card-header"> 
                <h4>Cadastro de Atendentes
                    <a class="btn btn-primary float-right" th:href="@{~/atendentes}" role="button">voltar</a>
                </h4>
            </div>
            
            <div th:replace="~{fragmentos :: mensagens}"/>
            
            <form th:object="${atendente}" th:action="@{~/atendentes/atendente/{id}(id=${atendente.id})}" method="post" class="card-body">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-row">
                    <div class="form-group" col-md-8>
                        <label for="nome">Nome:</label>
                        <input th:field="*{nome}" type="text" class="form-control" placeholder="Nome" required="required" maxlength="50"/>
                    </div>

                    <div class="form-group" col-md-4>
                        <label for="status">NÃ­vel:</label>
                        <select class="form-control form-control-sm" th:field="*{nivel}" required="required">
                            <option th:each="n: ${nivel}" th:value="${n}" th:text="${n}">content</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row" th:if="${atendente.id==null}">
                    <div class="form-group col-md-6">
                        <label for="senha">Senha:</label>
                        <input th:field="*{senha}" type="password" class="form-control" minlength="8" required="required"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="confirmarSenha">Confirmar Senha:</label>
                        <input name="confirmarSenha" type="password" class="form-control" minlength="8" required="required"/>
                    </div>
                </div>
                
                <div class="card-footer">
                    <input type="submit" class="btn btn-success" value="salvar"/>
                </div>
            </form>
        </div>
        <div th:replace="~{fragmentos :: imports-js}"/>
    </body>
</html>
