<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="imports-css(title)">
        <title th:text="${title}">SGCI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{~/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" rel="stylesheet"/>
        
    </head>
    <body>
        <div th:fragment="barramenu(pagina)">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="/">
                        <!-- COLOCAR IMAGEM AQUI-->
                        <!-- <img th:scr="@{~/imagens/sino.png}" width="30" height="30" class="d-inline-block align-top" />-->
                        Sistema de Gerenciamento de Chamados de Infraestrutura
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#textoNavbar" aria-controls="textoNavbar" aria-expanded="false" aria-label="Alterna navegação">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="textoNavbar">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item" th:classhappend="${pagina == 'chamados' ? 'active' : ''}" >
                                <a class="nav-link" th:href="@{~/chamados}">Chamados</a>
                            </li>
                            <li class="nav-item" th:classhappend="${pagina == 'atendentes' ? 'active' : ''}" >
                                <a class="nav-link" th:href="@{~/atendentes}">Atendentes</a>
                            </li>
                            <li class="nav-item" th:classhappend="${pagina == 'clientes' ? 'active' : ''}" >
                                <a class="nav-link" th:href="@{~/clientes}">Clientes</a>
                            </li>
                            <li class="nav-item" th:classhappend="${pagina == 'servidores' ? 'active' : ''}" >
                                <a class="nav-link" th:href="@{~/servidores}">Servidores</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div th:fragment="imports-js">
            <script th:src="@{~/webjars/jquery/3.5.1/js/jquery.min.js}"/>
            <script th:src="@{~/webjars/bootstrap/4.5.0/js/bootstrap.bundle.min.js}"/>
            
        </div>
    </body>
</html>
