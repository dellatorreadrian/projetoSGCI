<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
   <head th:replace="~{fragmentos :: imports-css(title='Servidores')}">
        <title>Servidores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='servidores')}"/>
        <div class="container" style="margin-top: 20px">
            <div class="card-header">
                <h4>
                    Servidores Cadastrados
                    <a class="btn btn-primary float-right" th:href="@{~/servidores/servidor}" role="button"> Novo Servidor </a>
                </h4>
            </div>
            <div class="card" th:each="servidor : ${servidores}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${servidor.nome}"/>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <span>IP:</span>
                        <span th:text="${servidor.ip}"></span>
                    </div>
                    <div class="card-text">
                        <span>Status:</span>
                        <span th:text="${servidor.status}"></span>
                    </div>
                </div>
                <div class="card-body">
                    <a th:href="@{'~/servidores/servidor/'+${servidor.id}}" class="btn btn-warning">Editar</a>
                    <a th:href="@{'~/servidores/'+${servidor.id}+'/deletar'}" class="btn btn-danger" onclick="return confirm('Deseja realmente excluir esse Servidor?')">Excluir</a>
                </div>
            </div>
        </div>
        <div th:replace="~{fragmentos :: imports-js}"/>
    </body>
</html>
